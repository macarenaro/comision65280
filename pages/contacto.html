<head>
  <meta charset="UTF-8">

  <!-- link css -->
  <link rel="stylesheet" href="../css/style.css">
  <title>Contacto</title>
</head>

<body>
  <!-- Encabezado del sitio -->
  <header>
      <nav class="navbar navbar-expand-lg miClass">
          <div class="container-fluid">
          <!-- logo -->
            <a class="navbar-brand" href="../index.html"><img src="../medios/logo.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <ul class="navbar-nav ">
                <li class="nav-item">
                  <a class="nav-link" href="#">Ventas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./alquiler.html">Alquileres<a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./nosotros.html">Nosotros</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./contacto.html">Contactanos</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
  </header>
  <!-- Sección princial -->
  <main class="mainContacto">
    <h1 class="tituloContacto">Estamos aquí para vender tu propipedad rápidamente <br>y al mejor precio posible</h1>

    <!-- Mapa -->
    <section class="mapa">
      <div>
        <h2>Local</h2>
        <p>Podes encontrarnos en Calle Falsa 1234 <br> Mar del Plata</p>
      </div>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d35595148.42611383!2d-115.36512346645007!3d2.9630702150990516!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc945173b3dd7%3A0xe8a347bb55df550c!2sCoderhouse!5e0!3m2!1ses-419!2sar!4v1682467424496!5m2!1ses-419!2sar"
        width="500" height="300" style="border: 0" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <!-- formulario -->
    <section class="formulario">
      <p class="mensaje">Dejanos un mensaje y te contactamos</p>
      <form action="" method="post">
        <label for="nombre">Nombre y apellido</label>
        <input type="text" name="nombre" id="" />

        <label for="">Mail</label>
        <input type="email" name="" id="" />

        <label for="">Teléfono</label>
        <input type="tel" name="" id="" />

        <p>Deseo recibir novedades sobre nuevos ingresos</p>
        <input type="checkbox" name="" id="" />

        <textarea name="" id="" cols="30" rows="10" placeholder="Deje su mensaje aquí"></textarea>

        <input class="boton" type="button" value="Enviar" />
      </form>
    </section>
  </main>


  <!-- Pié/cierre de página -->
  <footer>
    <img src="../medios/telefono.ico" alt="">

    <!-- Redes sociales -->
    <div>
      <p>Seguinos</p>
      <a href="https://www.facebook.com/">
        <img src="../medios/facebook.png" class="logoFacebook" alt="">
      </a>

      <a href="https://www.instagram.com/">
        <img src="../medios/instagram.png" class="logoInstagram" alt="">
      </a>
    </div>
    <img class="logoWP" src="../medios/whatsApp.png" alt="">
  </footer>
</body>
